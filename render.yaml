services:
  - type: web
    name: tribe-agent
    runtime: docker
    rootDir: agents/tribe_agent
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: GEMINI_API_KEY
        sync: false
      - key: CONVEX_SITE_URL
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: ADDITIONAL_CORS_ORIGINS
        value: https://tribe-ai.vercel.app,https://*.vercel.app
